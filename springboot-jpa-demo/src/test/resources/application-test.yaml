## Servers
server:
  port: 8080

## Spring
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/t?useSSL=false&useUnicode=true&characterEncoding=utf8&seLegacyDatetimeCode=false
    username: root
    password: maria
    #username: sa
    #password:
    #url: jdbc:h2:mem:testdb
    #driver-class-name: org.h2.Driver
    driver-class-name: org.mariadb.jdbc.Driver
